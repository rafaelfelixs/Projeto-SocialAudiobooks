<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="" href="stylelogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<header>
    SocialAudibook
</header>

<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" name="u" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large" onclick="validate()">
                Entrar
            </button>
        </form>
    </div>

    <script type="text/javascript">
        function validate() {
            if (document.getElementById("user").value == "user"
                && document.getElementById("pass").value == "1234") {
                alert("Login realizado com sucesso");
                location.href = "homepage.html";
            }
            else {
                alert("Falha no login");
            }
        }
    </script>
</body>



</html>
